<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the neighboring countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="countries.js"></script>
    <script src="solution.js"></script>
</head>

<body>
    <div class="game-panel">
        <!-- 
            Γράψτε εδώ τον κώδικα HTML που χρειάζεστε για το παιχνίδι.
            Κάποια από τα στοιχεία (elements) της σελίδας προστίθενται και
            αφαιρούνται δυναμικά, μέσα από τη JavaScript, π.χ. οι σημαίες 
            των γειτονικών χωρών κ.ά.
        -->
        <div id="sidebar">
            <h2>
                Find the neighboring countries
            </h2>
            <div id="round">
                <span id="round-text">Round:</span>
                <span id="round-number"></span>
            </div>
            <div id="score">
                <span id="score-text">Score: </span>
                <span id="score-pts">0</span>
            </div>
            <div id="sidebar-btns">
                <button id="next-round">Next round</button>
                <button id="new-game">New game</button>
            </div>
        </div>
        <div id="right-sidebar">
            <div id="my-country">
                <div id="my-country-flag">
        
                </div>
                <div id="my-country-name">
        
                </div>
            </div>
            <div><progress id="progress" value="0" max="100"></progress></div>
            <div id="neighbors-panel">
                <div id="next-round-panel">
                    <span id="result"></span>
                </div>
                <div id="neighbors-list">
        
                </div>
            </div>
        </div>
    </div>
</body>
<script>
//Το παρακάτω αφορά μόνο τους χρήστες macOS.
if (navigator.appVersion.indexOf("Macintosh")>0){
  document.body.style.fontFamily = '"Open Sans"';
}
</script>
</html>
